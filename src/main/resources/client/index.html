<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <meta charset="utf-8"/>
        <title>Task Manager</title>

        <script src = "https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src = "client_resources/jquery-dropdate.js"></script>
        <script src = "client_resources/date.format.js"></script>
        <script src = "client_resources/serialize.js"></script>
        <script src = "client_resources/mustache.min.js"></script>
        <script src = "client_resources/jquery.mustache.js"></script>
        <script type = "text/javascript" src = "index.js"></script>
        <link rel = stylesheet type = "text/css" href = "index.css"/>
    </head>

    <body id = "body">
        <div id = "main_container" class = "container">
            <form id = "task_form" action = "/tasks" method = "post" accept-charset = "utf-8"
            enctype="application/x-www-form-urlencoded" autocomplete="off" name = task_form novalidate>
                <fieldset>
                    <div class = "form_group">
                        <label for = "task">Task:</label>
                        <input id = "task" type = "text" name = "task_description" maxlength = "60" size = "60">
                    </div>
                    <div class = "form_group">
                        <label for  = "target_date">Finish by:</label>
                        <input id = "target_date" type = "text" name = target_date class = "dropdate">
                    </div>
                    <div id = "add" class = "form_group button">
                        <input type = "submit" value = "Add">
                    </div>
                </fieldset>
            </form>
            <div id = "task_list_container" class = "container">
                <ul id = "tasks" class = "list"></ul>
            </div>
        </div>
    </body>
</html>
