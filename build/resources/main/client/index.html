<!DOCTYPE HTML>
<html lang = "en">

    <head>
        <meta charset="utf-8">
        <title>Task Manager</title>

        <script src = "http://code.jquery.com/jquery-1.12.1.min.js"></script>
        <script src = "client_resources/date-dropdown-plugin/jquery-dropdate.js"></script>
        <script src = "client_resources/date-dropdown-plugin/date.format.js"></script>
        <script type = "text/javascript" src = "index.js"></script>
        <link rel = stylesheet type = "text/css" href = "index.css"/>
    </head>

<body id = "body">
    <div id = "main_container" class = "container">
        <form id = "task_form" action = "/tasks" method = "post" accept-charset = "utf-8"
        enctype="application/x-www-form-urlencoded" autocomplete="off" novalidate description = task_form>
            <fieldset>
                <div class = "form_group">
                    <label for = "task">Task:</label>
                    <input id = "task" type = "text" description = "task_name" maxlength = "60" size = "60">
                </div>
                <div class = "form_group">
                    <label for  = "target_date">Finish by:</label>
                    <input id = "target_date" type = "text" description = target_date class = "dropdate">
                </div>
                <div id = "buttons" class = "form_group">
                    <input type = "submit" value = "Add">
                    <input type = "button" value = "Delete">
                </div>
            </fieldset>
        </form>
        <div id = "table_container" class = "container">
            <!--Insert html for new tasks here-->
            <table id = "task_table" class = "table">
                <tr>
                    <td>This is sample task number</td>
                    <td>06/14/16</td>
                    <td>
                        <form>
                            <input type = "checkbox" description = "status" class = "checkbox">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>This is another sample task</td>
                    <td>06/15/16</td>
                    <td>
                        <form>
                            <input type = "checkbox" description = "status" class = "checkbox">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>This is yet another sample task number</td>
                    <td>06/18/16</td>
                    <td>
                        <form>
                            <input type = "checkbox" description = "status" class = "checkbox">
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
